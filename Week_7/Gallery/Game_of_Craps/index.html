<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Craps</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="game">
    <div class="dice">
      <img id="die1" src="img/start1.jpeg" alt="die1" width="200px">
      <img id="die2" src="img/start2.jpeg" alt="die2" width="200px">
    </div>
    <div class="message">
      <p id="outcome"></p>
    </div>
    <div class="controls">
      <button id="start">Start Round</button>
      <button id="continue" hidden>Continue</button>
    </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
