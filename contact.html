<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form>
        <fieldset>
            <legend>Contact Me</legend>
            <br>
        <label for="fname">First name:</label>
        <input id="fname" type="text" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="lname"><br><br>

        <label for="profession">What is your profession?</label>
        <select id="profession">
            <option value="engineer">
                Engineer
            </option>

            <option value="student">
                Student 
            </option>

            <option value="developer">
                Developer
            </option>

            <option value="Other">
                Other
            </option>

        </select>
        <br><br>

        <textarea name="message" rows="15" cols="30" placeholder="Write your message here"></textarea>
        <br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
    
</body>
</html>
