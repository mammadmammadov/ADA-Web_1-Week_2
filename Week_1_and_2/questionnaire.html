<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>
<body>

    <form action="mailto:pnnnnn43@gmail.com" method="post">
    <h1>Questionnaire</h1> 
    <fieldset>
        <legend>Questions just for Fun</legend>
        <br>
        <br>
        <label for="nickname">Your nickname: </label>
        <input type="text" name="nickname" id="nickname" required><br><br>
        
        <label for="week">Choose the week: </label>
        <input type="week" name="week" id="week"><br><br>

        <label for="url">Add link to your homepage: </label>
        <input type="url" name="url" id="url"><br><br>

        <label for="time">Select the time: </label>
        <input type="time" name="time" id="time"><br><br>

        <label for="phone">Enter your phone: </label>
        <input type="tel" name="phone" placeholder="051-888-88-88" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" id="phone"><br><br>

        <label for="range">Choose any number between 1 and 100: </label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
    
</body>
</html>
